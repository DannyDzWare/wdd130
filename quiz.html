<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Daniel Dzierzon | Quiz Form</h1>
    </header>
    <main>
        <div class="quiz-title">
            <input type="checkbox" checked>
            <h2>Basic HTML and CSS Quiz</h2>
        </div>
        
        <div class="quiz-container">
            <form>
                <label for="q1"><b>1.</b> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                
                <label for="q2"><b>2.</b> How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="3"></textarea>
                
                <label for="q3"><b>3.</b> Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="option1">/* This is a comment */</option>
                    <option value="option2">// This is a comment</option>
                    <option value="option3">&lt;!-- This is a comment --&gt;</option>
                </select>
                
                <label for="q4"><b>4.</b> What is the bottom margin given this declaration?</label>
                <div class="code-block">margin: 10px 5px 15px;</div>
                <input type="number" id="q4" name="q4">
                
                <button type="submit">Submit Quiz</button>
            </form>
        </div>
    </main>

    </footer>
</body>
</html>
