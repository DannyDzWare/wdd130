<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Daniel Dzierzon | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
              <legend>Contact Information</legend>
              <!-- form elements will go here -->
              <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullanme">
              </div>
              <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
              </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- form elements will go here -->
                <div class="form-item column1">
                    <label for="browser">What is your favourite browser?</label>
                    <select id="browser" name="browser">
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                        <option value="chrome">Chrome</option>
                        <option value="other">Other</option>
                    </select><br>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
              <label id="feedback-label" for="feedback">List the places you have lived.</label>
              <textarea id="feedback" name="feedback" rows="4" placeholder="Germany"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
          </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Daniel Dzierzon</p>
    </footer>
</body>
</html>
